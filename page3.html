<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories üì±</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    #bgVideo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.9;
      filter: brightness(0.7);
    }
    .phone-container {
      position: relative;
      width: 250px; height: 500px;
      border: 16px solid #222;
      border-radius: 36px;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      animation: zoomIn 4s ease forwards;
      overflow: hidden;
      z-index: 2;
    }
    .screen {
      width: 100%; height: 100%;
      overflow: hidden;
      position: relative;
    }
    .slide {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover; opacity: 0;
      transform: translateX(100%);
      animation: slideFade 20s infinite;
    }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 5s; }
    .slide:nth-child(3) { animation-delay: 10s; }
    .slide:nth-child(4) { animation-delay: 15s; }

    @keyframes slideFade {
      0%   { opacity: 0; transform: translateX(100%); }
      5%   { opacity: 1; transform: translateX(0%); }
      25%  { opacity: 1; transform: translateX(0%); }
      30%  { opacity: 0; transform: translateX(-100%); }
      100% { opacity: 0; transform: translateX(-100%); }
    }
    @keyframes zoomIn {
      0%   { transform: scale(0.5); opacity: 0; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1.4); }
    }
    .next-button {
      position: fixed;
      bottom: 20px; right: 20px;
      background-color: #d81b60; color: white;
      padding: 12px 24px; border: none;
      border-radius: 25px; font-size: 16px;
      text-decoration: none; z-index: 5;
    }
    .next-button:hover {
      background-color: #ad1457;
      cursor: pointer;
    }
    .play-button {
      position: fixed;
      top: 20px; right: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: white;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="candles.mp4" type="video/mp4">
</video>

<div class="phone-container">
  <div class="screen">
    <img src="photo1.jpg" class="slide" alt="Memory 1" />
    <img src="photo2.jpg" class="slide" alt="Memory 2" />
    <img src="photo3.jpg" class="slide" alt="Memory 3" />
    <img src="photo4.jpg" class="slide" alt="Memory 4" />
  </div>
</div>

<a href="page4.html" class="next-button">Next Surprise ‚Üí</a>

<audio id="bgMusic" loop>
  <source src="lofi.mp3" type="audio/mpeg">
</audio>

<div class="play-button" onclick="document.getElementById('bgMusic').play()">‚ñ∂Ô∏è</div>

</body>
</html>
